<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Tool Warrior</title>

    <link rel="stylesheet" href="styles/fontfaces.css" />
    <link rel="stylesheet" href="styles/main.css" />

    <script src="scripts/tool.js"></script>
    <script>
        window.addEventListener("load", function() {
            tool.load("scripts/dom.js");
            tool.load("scripts/screen.splash.js")
            tool.load("scripts/screen.main-menu.js", tool.setup);
        });
    </script>
</head>
<body>
    <div id="game">

        <div class="screen" id="splash-screen">
            <h1 class="logo">Tool <br/>Warrior</h1>
            <span class="continue">Click to continue</span>
        </div>

        <div class="screen" id="main-menu">
            <h2 class="logo">Tool <br/>Warrior</h2>
            <ul class="menu">
                <li><button name="game-screen">Play</button></li>
                <li><button name="high-scores">High Scores</li>
                <li><button name="about">About</li>
                <li><button name="exit-screen">Exit</li>
            </ul>
        </div>

        <div class="screen" id="game-screen"></div>
        <div class="screen" id="high-scores"></div>
    </div>
</body>
</html>
